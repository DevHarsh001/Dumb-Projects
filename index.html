<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Day is Tomorrow?</title>
<style>
:root {
    --bg-color: #111;
    --text-color: #fff;
    --border-color: #333;
    --accent-color: #ff0055;
    --success-color: #00ff88;
    --input-bg: #222;
    --shadow: rgba(0,0,0,.35);
    --radius: 8px;
    --gap: 16px;
    --transition: .3s cubic-bezier(.4,0,.2,1);
}

[data-theme="light"]{
    --bg-color:#fafafa;
    --text-color:#111;
    --border-color:#ddd;
    --input-bg:#fff;
    --shadow:rgba(0,0,0,.12);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    background:var(--bg-color);
    color:var(--text-color);
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    transition:background var(--transition),color var(--transition);
}

/* frosted-glass helper */
.glass{
    background:rgba(255,255,255,.05);
    border:1px solid rgba(255,255,255,.08);
    backdrop-filter:blur(10px);
}

[data-theme="light"] .glass{
    background:rgba(0,0,0,.03);
    border:1px solid rgba(0,0,0,.06);
}

.container{
    width:100%;
    max-width:480px;
    padding:40px 32px;
    text-align:center;
    animation:fadeIn .6s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:none}
}

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:32px;
}

h1{
    font-size:2rem;
    font-weight:700;
    letter-spacing:.5px;
}

button{
    font-family:inherit;
    font-size:1rem;
    padding:12px 24px;
    border:none;
    background:var(--input-bg);
    color:var(--text-color);
    border-radius:var(--radius);
    cursor:pointer;
    transition:all var(--transition);
    position:relative;
    overflow:hidden;
}

button::after{
    content:'';
    position:absolute;
    inset:0;
    background:var(--accent-color);
    opacity:0;
    transition:opacity var(--transition);
}

button:hover::after{opacity:.1}

button:active{transform:scale(.96)}

.theme-toggle{
    font-size:.875rem;
    padding:8px 18px;
}

/* custom multiselect wrapper */
.select-wrapper{
    position:relative;
    margin-bottom:var(--gap);
}

.days-select{
    width:100%;
    padding:16px 20px;
    font-size:1rem;
    background:var(--input-bg);
    color:var(--text-color);
    border:1px solid var(--border-color);
    border-radius:var(--radius);
    appearance:none;
    cursor:pointer;
    transition:border-color var(--transition);
}

.days-select:focus{
    outline:none;
    border-color:var(--accent-color);
}

/* remove ugly scrollbar on WebKit */
.days-select::-webkit-scrollbar{display:none}
.days-select{scrollbar-width:none}

.select-wrapper::after{
    content:'▼';
    position:absolute;
    right:20px;
    top:50%;
    transform:translateY(-50%);
    pointer-events:none;
    font-size:14px;
    color:var(--text-color);
    transition:transform var(--transition);
}

.select-wrapper:focus-within::after{transform:translateY(-50%) rotate(180deg)}

.loading{
    display:none;
    margin-top:24px;
}

.spinner{
    width:40px;
    height:40px;
    margin:0 auto 12px;
    border:4px solid var(--border-color);
    border-top-color:var(--accent-color);
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

.result{
    display:none;
    margin-top:24px;
    font-size:1.375rem;
    font-weight:600;
    color:var(--success-color);
    animation:zoomIn .4s ease;
}

@keyframes zoomIn{
    from{opacity:0;transform:scale(.8)}
    to{opacity:1;transform:none}
}

/* AI Chat Panel */
.ai-chat{
    position:fixed;
    top:0;
    right:-380px;
    width:380px;
    height:100vh;
    background:var(--bg-color);
    border-left:1px solid var(--border-color);
    transition:right var(--transition);
    display:flex;
    flex-direction:column;
    box-shadow:-4px 0 20px var(--shadow);
    z-index:1001;
}

.ai-chat.open{right:0}

.ai-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px;
    border-bottom:1px solid var(--border-color);
}

.ai-header h3{font-size:1.125rem}

.close-btn{
    background:none;
    border:none;
    font-size:1.5rem;
    line-height:1;
    cursor:pointer;
}

.ai-messages{
    flex:1;
    padding:20px;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
    gap:10px;
}

.message{
    max-width:80%;
    padding:12px 16px;
    border-radius:var(--radius);
    font-size:.938rem;
    line-height:1.4;
    animation:messageSlide .3s ease;
}

@keyframes messageSlide{
    from{opacity:0;transform:translateY(10px)}
    to{opacity:1;transform:none}
}

.user-message{
    align-self:flex-end;
    background:var(--border-color);
}

.ai-message{
    align-self:flex-start;
    background:var(--input-bg);
}

.ai-input-container{
    padding:20px;
    border-top:1px solid var(--border-color);
}

.ai-input{
    width:100%;
    padding:12px 16px;
    border:1px solid var(--border-color);
    background:var(--input-bg);
    color:var(--text-color);
    border-radius:var(--radius);
    font-size:1rem;
    transition:border-color var(--transition);
}

.ai-input:focus{
    outline:none;
    border-color:var(--accent-color);
}

.ask-ai-btn{
    position:fixed;
    bottom:24px;
    right:24px;
    width:60px;
    height:60px;
    background:var(--accent-color);
    color:#fff;
    border:none;
    border-radius:50%;
    cursor:pointer;
    box-shadow:0 4px 12px var(--shadow);
    z-index:1000;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    transition:transform var(--transition),box-shadow var(--transition);
}

.ask-ai-btn:hover{transform:scale(1.08)}
.ask-ai-btn:active{transform:scale(.94)}

@media (max-width:420px){
    .ai-chat{width:100%;right:-100%}
}
</style>
</head>
<body data-theme="dark">
    <div class="container">
        <div class="header">
            <h1>What Day is Tomorrow?</h1>
            <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
        </div>
        
        <select class="days-select" id="today" multiple>
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
        </select>
        
        <button onclick="calculate()">Find Out Tomorrow</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText"></p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <button class="ask-ai-btn" onclick="toggleAIChat()">AI</button>

    <div class="ai-chat" id="aiChat">
        <div class="ai-header">
            <h3>AI Assistant</h3>
            <button class="close-btn" onclick="toggleAIChat()">×</button>
        </div>
        <div class="ai-messages" id="aiMessages">
            <div class="message ai-message">
                I just a girl who can do maths and tell you tomorrow's day
            </div>
        </div>
        <div class="ai-input-container">
            <input type="text" class="ai-input" id="aiInput" placeholder="Ask me something..." onkeypress="handleKeyPress(event)">
        </div>
    </div>

    <script>
        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
        }

        // AI Chat toggle
        function toggleAIChat() {
            const aiChat = document.getElementById('aiChat');
            aiChat.classList.toggle('open');
        }

        // Calculate tomorrow
        const steps = [
            "Contacting NASA...",
            "Sending signal to Mars...",
            "Receiving signals from aliens...",
            "Validating the signal in ISS...",
            "Receiving signal...",
            "Decoding the packets..."
        ];

        function calculate() {
            const select = document.getElementById("today");
            const selectedOptions = Array.from(select.selectedOptions);
            
            if (selectedOptions.length === 0) {
                alert("Please select at least one day");
                return;
            }

            const days = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
            let results = [];

            selectedOptions.forEach(option => {
                const todayInput = option.value.toLowerCase();
                const todayIndex = days.indexOf(todayInput);
                const tomorrowIndex = (todayIndex + 1) % 7;
                results.push(`Tomorrow is  ${days[tomorrowIndex].charAt(0).toUpperCase() + days[tomorrowIndex].slice(1)}`);
            });

            document.getElementById("loading").style.display = "block";
            document.getElementById("result").style.display = "none";

            let i = 0;
            const loadingText = document.getElementById("loadingText");

            const stepInterval = setInterval(() => {
                loadingText.textContent = steps[i];
                i++;
                if (i >= steps.length) {
                    clearInterval(stepInterval);

                    setTimeout(() => {
                        document.getElementById("loading").style.display = "none";
                        document.getElementById("result").innerHTML = results.join("<br>");
                        document.getElementById("result").style.display = "block";
                    }, 1500);
                }
            }, 1500);
        }

        // AI Chat functionality
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('aiInput');
            const message = input.value.trim();
            
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            // Process AI response
            setTimeout(() => {
                const response = generateAIResponse(message.toLowerCase());
                addMessage(response, 'ai');
            }, 500);
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('aiMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function generateAIResponse(message) {
            // Basic math
            const mathMatch = message.match(/(\d+)\s*([+\-*/])\s*(\d+)/);
            if (mathMatch) {
                const num1 = parseInt(mathMatch[1]);
                const operator = mathMatch[2];
                const num2 = parseInt(mathMatch[3]);
                
                switch(operator) {
                    case '+': return `The result is ${num1 + num2}`;
                    case '-': return `The result is ${num1 - num2}`;
                    case '*': return `The result is ${num1 * num2}`;
                    case '/': return num2 !== 0 ? `The result is ${num1 / num2}` : "Cannot divide by zero";
                }
            }

            // Tomorrow calculation
            if (message.includes('tomorrow') || message.includes('day after')) {
                const days = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
                const today = new Date().getDay();
                const tomorrow = (today + 1) % 7;
                return `Tomorrow is ${days[tomorrow].charAt(0).toUpperCase() + days[tomorrow].slice(1)}`;
            }

            // Default response
            return "Excuse me, I have a boyfriend";
        }
    </script>
</body>
</html>
